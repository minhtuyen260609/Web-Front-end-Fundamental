<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn màu nền</title>
    <style>
        body {
            text-align: center;
            transition: background-color 0.3s;
        }

        .color-btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .yellow {
            background-color: gold;
            color: black;
        }

        .purple {
            background-color: purple;
        }
    </style>
</head>

<body>
    <h2>Chọn màu nền bạn yêu thích</h2>
    <button class="color-btn red" onclick="changeBackgroundColor('red')">Đỏ</button>
    <button class="color-btn blue" onclick="changeBackgroundColor('blue')">Xanh</button>
    <button class="color-btn yellow" onclick="changeBackgroundColor('gold')">Vàng</button>
    <button class="color-btn purple" onclick="changeBackgroundColor('purple')">Tím</button>
    <p>Trang sẽ ghi nhớ màu bạn đã chọn kể cả khi tải lại!</p>

    <script src="b3.js">

    </script>
</body>

</html>
