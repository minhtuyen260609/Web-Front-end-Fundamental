<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách món ăn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .food-container {
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .food-img {
            width: 100%;
            border-radius: 10px;
        }

        .like-btn {
            background-color: green;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .like-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <h1>Bạn thích món nào nhất? </h1>
    <div id="food-list"></div>

    <script src="b2.js"></script>
</body>

</html>
