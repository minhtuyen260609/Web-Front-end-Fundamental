<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="">
        <table>
        <tr>
            <td><label>Họ Và Tên:</label></td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td><label>Ngày Sinh:</label></td>
            <td><input type="date" name="ngaysinh"/></td>
        </tr>
        <tr>
            <td><label>Giới Tính:</label></td>
            <td><input type="radio" name="gioitinh" value="Nam"/> Nam
            <input type="radio" name="gioitinh" value="Nu"/> Nữ</td>
        </tr>
        <tr>
            <td><label>Số Điện Thoại:</label></td>
            <td><input type="text" name="phone"/></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="email"/></td>
        </tr>
        <tr>
            <td><label>Địa Chỉ:</label></td>
            <td><textarea name="diachi"></textarea></td>
        </tr>
        <tr>
            <td><label>Vai Trò Trong Nhóm:</label></td>
            <td><input type="text" name="vaitro"/></td>
        </tr>
        <tr>
            <td><label>Sở Thích:</label></td>
            <td><textarea name="sothich"></textarea></td>
        </tr>
        <tr>
            <td><label>Kỹ Năng:</label></td>
            <td><textarea name="kinang"></textarea></td>
        </tr>
        <tr>
            <td><label>Thời Gian Rảnh:</label></td>
        <td>
            <input type="checkbox" name="thoigianranh" value="Sang"> Sáng
            <input type="checkbox" name="thoigianranh" value="Chieu"> Chiều
            <input type="checkbox" name="thoigianranh" value="Toi"> Tối
        </td>
        </tr>
        <tr>
            <td><label>Lý Do Tham Gia Nhóm:</label></td>
            <td><textarea name="lido"></textarea></td>
        </tr>
        <tr>
            <td><label>Màu Yêu Thích:</label></td>
            <td><input type="color" name="mauyeuthich"></td>
        </tr>
        <tr>
            <td><label>Đăng Ký Nhận Bản Tin:</label></td>
        <td>
            <input type="checkbox" name="bantin" value="Có"> Có
        </td>
        </tr>
        <tr>
            <td><label>Nhận Thông Báo Qua Email:</label></td>
        <td>
            <input type="radio" name="thongbao" value="Email"> Email
            <input type="radio" name="thongbao" value="SMS"> SMS
        </td>
        </tr>
        <tr>
            <td><button type="submit">Đăng Ký Thành Viên</button></td>
        </tr>
        </table>
    </form>
</body>
</html>
