<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<table>
    <form action="" method="get">
        <tr>
            <td><label for="username">Họ và tên: </label></td>
            <td><input type="text" name="username" id="username"><br></td>
        </tr>
        <tr>
            <td><label for="Email">Email: </label></td>
            <td><input type="text" name="Email" id="Email" ><br></td>
        </tr>
        <tr>
            <td><label for="birthday">Ngày sinh: </label></td>
            <td><input type="date" id="birthday" name="birthday"><br></td>
        </tr>
        <tr>
            <td><label for="gender"> Giới tính: </label></td>
            <td><label> <input type="radio" name="gender" value="male"/> Nam </label>
            <label> <input type="radio" name="gender" value="female"/> Nữ </label><br></td>
        </tr>
        <tr>
            <td><label for="phone">Số điện thoại: </label></td>
            <td><input type="number" id="phone" name="phone"><br></td>
        </tr>
        <tr>
            <td><label for="major">Chuyên Ngành: </label></td>
            <td><input type="text" name="major" id="major"><br></td>
        </tr>
        <tr>
            <td><label for="year">Năm nhập học: </label></td>
            <td><input type="number" name="year" id="year"><br></td>
        </tr>
        <tr>
            <td><label for="GPA">Điểm GPA: </label></td>
            <td><input type="number" name="GPA" id="GPA"><br></td>
        </tr>
        <tr>
            <td><label for="comment">Địa chỉ: </label></td>
            <td><textarea id="comment" name="comment" rows="4" cols="20"></textarea><br></td>
        </tr>
        <tr>
            <td><label for="class">Lớp học:</label></td>
            <td><select name="class" id="class">
                <option value="cl1">Lớp 1</option>
                <option value="cl2">Lớp 2</option>
                <option value="cl3">Lớp 3</option>
                <option value="cl4">Lớp 4</option>
                <option value="cl5">Lớp 5</option>
            </select><br></td>
        </tr>
        <tr>
            <td><label for="day">Ngày đăng kí họchọc: </label></td>
            <td><input type="date" id="day" name="day"><br></td>
        </tr>
        <tr><td><button type="submit">Gửi thông tin </button></td></tr>
    </form>
</table>
</body>
</html>
