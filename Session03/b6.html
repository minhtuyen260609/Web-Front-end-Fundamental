<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="product">Chọn sản phẩm: </label>
        <select name="product" id="product">
            <option value="sp1">Sản Phẩm 1</option>
            <option value="sp2">Sản Phẩm 2</option>
            <option value="sp3">Sản Phẩm 3</option>
            <option value="sp4">Sản Phẩm 4</option>
        </select><br>
        <label for="quantity">Số lượng: </label>
        <input type="number" id="quantity" name="quantity"><br>
        <label for="comment">Địa chỉ giao hàng: </label>
        <textarea id="comment" name="comment" rows="4" cols="20"></textarea><br>
        <button type="submit">Đặt hàng </button>
    </form>
</body>
</html>
