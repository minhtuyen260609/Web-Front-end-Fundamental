<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="username">Họ và Tên: </label>
        <input type="text" id="username" name="username"><br>
        <label for="day">Chọn ngày giờ</label>
        <input type="date" id="day" name="day"><br>
        <label for="service">Loại dịch vụ</label>
        <select name="service" id="service">
            <option value="tv">Tư vấn</option>
            <option value="tvcs">Tư vấn chuyên sâu</option>
        </select><br>
        <label for="comment">Ghi chú </label>
        <textarea id="comment" name="comment" rows="4" cols="20"></textarea><br>
        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
