        #form {
            width: 340px;
            margin: auto;
        }

        .i {
            width: 33px;

    <div id="form">

        <input type="email" id="email" name="email">
        <br>
        <label for="pass">Mật khẩu</label>

        <input type="password" id="pass" name="password">
        <br><br>
        <button type="button" class="btn btn-success">Đăng ký</button>
